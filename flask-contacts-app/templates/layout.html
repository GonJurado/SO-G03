<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Flask App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <img src="{{ url_for('static', filename='img/airland.png') }}" alt="Airline Enterprise" class="navbar-brand-img">
        <img src="{{ url_for('static', filename='img/background.png') }}" alt="Airline Enterprise" class="navbar-brand-img">
        <span class="ml-2 text-white h4">Airline Enterprise</span>
        <span class="navbar-text ml-auto">
            <a href="{{ url_for('integrantes') }}" class="text-white h4">Integrantes</a>
        </span>
    </nav>
  


    <div class="container pt-4">
        {% block body%}
        {% endblock %}
    </div>

    <!--Scritps-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>


</html>
